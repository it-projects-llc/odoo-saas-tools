---
layout: page
title: Search
description: "What are you looking for?"
header-img: "img/search-bg.jpg"
---

<!-- Html Elements for Search -->
<input type="text" id="search-input" placeholder="Enter keywords..." class="form-control input-lg">
<br>
<br>
<ul id="results-container" ></ul>    

<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<div class="post-preview"><a href="{{ site.baseurl }}{{ post.url }}"><h3 class="post-subtitle">{title}</h3></a><p class="post-meta">{date}  <i class="fa fa-tag"></i> {tags}</p></div><hr>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: true,
        exclude: ['Welcome', 'Blog']
      })
    </script>
